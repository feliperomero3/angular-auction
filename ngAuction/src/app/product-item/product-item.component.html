<div class="thumbnail">
  <img src="https://placehold.co/320x150" alt="product">
  <div class="caption">
    <h4 class="float-right">{{ product?.price | currency }}</h4>
    <h4>
      <a [routerLink]="['products', product?.id]">{{ product?.title }}</a>
    </h4>
    <p>{{ product?.description }}</p>
  </div>
</div>
